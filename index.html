<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="src/styles/vendor/reset.css" />
    <link rel="stylesheet" href="src/styles/global.css" />
    <link rel="stylesheet" href="src/styles/form.css" />
    <link rel="stylesheet" href="src/styles/result.css" />
    <link rel="stylesheet" href="src/styles/footer.css" />

    <!-- JavaScript -->
     <script defer src="src/scripts/inputs.js"></script>
  </head>

  <body>
    <main>
      <div class="container__form">
        <form class="form">
          <h1>Mortgage Calculator</h1>
          <button class="form__button-clearAll">Clear All</button>

          <!-- Mortgage Amount -->
           
          <label class="form__label" for="amount">Mortgage Amount</label>
          <div class="form__div form__div-amount">
            <span>$</span>
            <input
              class="form__input form__amount-input"
              id="amount"
              type="number"
              data-mask="00/00/0000"
            />
          </div>

          <!-- Mortgage Term -->
          <label class="form__label" for="term">Mortgage Term</label>
          <div class="form__div form__div-term">
            <input
              class="form__input form__term-input"
              id="term"
              type="number"
            />
            <span>years</span>
          </div>

          <!-- Mortgage Interest Rate -->
          <label class="form__label" for="rate">Interest Rate</label>
          <div class="form__div form__div-rate">
            <input
              class="form__input form__rate-input"
              id="rate"
              type="number"
            />
            <span>%</span>
          </div>

          <!-- Mortgage Type -->
          <label class="form__label" for="">Mortgage Type</label>
          <div class="form__mortgageType">
            <div class="form__mortgageType-input">
              <input
                type="radio"
                name="mortgageType"
                id="repayment"
              />
              <label for="repayment">Repayment</label>
            </div>
            <div class="form__mortgageType-input">
              <input
                type="radio"
                name="mortgageType"
                id="interestOnly"
              />
              <label for="interestOnly">Interest Only</label>
            </div>
          </div>

          <div class="form__calculateRepayment">
            <img src="src/assets/images/icon-calculator.svg" alt="" />
            <button class="form__button-calculateRepayment">
              Calculate Repayments
            </button>
          </div>
        </form>
      </div>

      <!-- Empty results start -->
      <div class="result">
        <img src="src/assets/images/illustration-empty.svg" alt="calculator" />
        <h2>Results shown here</h2>
        <p>
          Complete the form and click “calculate repayments” to see what your
          monthly repayments would be.
        </p>
      </div>

      <!-- Empty results end -->

      <!-- Completed results start -->

      <!-- Your results
    
      Your results are shown below based on the information you provided. 
      To adjust the results, edit the form and click “calculate repayments” again.
    
      Your monthly repayments
    
      Total you'll repay over the term -->

      <!-- Completed results end -->
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="https://www.codigoemais.com/">Delcio Brito</a>.
      </div>
    </footer>
  </body>
</html>
